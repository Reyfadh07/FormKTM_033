<html>
    <head>
        <title>KTP </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-image: url(umy2.png);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 450px;
            }
            p{
                font-family: 'helvetica neue', helvetica, sans-serif;
                letter-spacing: 1px;
                text-transform: uppercase;
                text-align: left;
                border: 2px solid rgba(0,0,200,0.6);
                background: #C69B7B;
                color: black;
                box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
                border-radius: 10px;
                padding: 3px 10px;
                cursor: pointer;
                display: inline-block;
}
        </style>
    </head>
    <body>
        <form action="/tampilan" method="POST" enctype="multipart/form-data">
            <center>
                <h1 align="center">KARTU TANDA MAHASISWA</h1>
            </center>
            <br/>
            <hr/>
            <fieldset>
                <p>
                    <label> Nama : </label>
                    <input type="text"  name="nama"/>
                    
                </p>
                
                <p>
                    <label> NIM : </label>
                    <input type="text"  name="nim"/>
                    
                </p>
                
                <p>
                    <label> TTL : </label>
                    <input type="date"  name="ttl"/>
                    
                </p>
                
                <p>
                    <label> Email : </label>
                    <input type="text"  name="email"/>
                    
                </p>
                <br/><!-- comment -->
                <br/>
                <p>
                    <label>Foto : </label>
                    <input type="file" name="gbr" accept="image/jpeg" class="form-control-file"/>
                </p>
                <br/>
                <p>
                    <input type="submit" value="Kirim" />
                </p>
            </fieldset>
                
                
        </form>
    </body>
</html>
